<md-item ng-repeat="item in hypeInfo | limitTo:50">
  <md-item-content>
    <div class="md-tile-left">
      <a href="{{ item[3] }}" target="_blank"><img src="assets/images/play.png"></a>
    </div>
    <div class="md-tile-content">
      <h3>{{ item[0] }}</h3>
      <h4>{{ item[1] }}</h4>
      <p>
        + {{ item[2] }} %
      </p>
    </div>
  </md-item-content>
  <md-divider ng-if="!$last"></md-divider>
</md-item>
